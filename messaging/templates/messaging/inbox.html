<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
</head>
<body>
    <h1>Inbox</h1>
    <ul>
        {% for message in messages %}
        <li><strong>{{ message.sender }}:</strong> {{ message.content }} <em>{{ message.timestamp }}</em></li>
        {% endfor %}
    </ul>
    <a href="{% url 'send_message' %}">Send a message</a>
</body>
</html>
