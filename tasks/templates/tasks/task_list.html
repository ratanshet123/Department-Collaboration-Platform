<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1>Your Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong> - {{ task.status }} - {{ task.deadline }}
            <a href="{% url 'task_update' task.pk %}">Update</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
